<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h1 class="section__title section__title_add">Add Item</h1>
      <div class="add-block">
        <input class="add-block__input" type="text"><button class="add-block__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input class="task-list__input" type="text" >
          <button class="task-list__edit-btn">Edit</button>
          <button class="task-list__delete-btn"><img class="task-list__delete-icon" src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input class="task-list__input" type="text" value="Go Shopping">
          <button class="task-list__edit-btn">Save</button>
          <button class="task-list__delete-btn"><img class="task-list__delete-icon" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="task-list task-list_completed">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input class="task-list__input" type="text">
          <button class="task-list__edit-btn">Edit</button>
          <button class="task-list__delete-btn"><img class="task-list__delete-icon" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
